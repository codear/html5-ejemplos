<head>
	<title>Calculadora v1</title>

<body>
	<!-- Caja de texto para ingresar el primer valor -->
	<input type="text" id="primero" value="1" />
	<br />
	<!-- Caja de texto para ingresar el segundo valor -->
	<input type="text" id="segundo" value="2" />
	<br />
	<!-- Boton que tiene un evento de "click" que manda a llamar a la función "calcular" de JavaScript -->
	<button id="boton" onclick="calcular();">Calcular</button>
	<!-- Aquí mostraremos el resultado de las operaciones -->
	<h3 id="resultado"></h3>

	<!-- Llamamos hasta abajo el script, aquí estan las funciones
